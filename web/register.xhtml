<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/> 
        <h:outputStylesheet library="cssFiles" name="register.css" />
    </h:head>
    <h:body>

        <h:form id="contact">

            <div class="container">
                
                <div class="col-md-6">
                    <h1 class="text-center">REGISTER</h1>

                    <label class="label col-md-3 control-label">TCKN:</label>
                    <div class="col-md-9">
                        <h:inputText value="#{registerBean.tckn}" class="form-control" />
                    </div>
                    
                    <label class="label col-md-3 control-label">Name:</label>
                    <div class="col-md-9">
                        <h:inputText value="#{registerBean.name}" class="form-control" />
                    </div>

                    <label class="label col-md-3 control-label">Last Name:</label>
                    <div class="col-md-9">
                        <h:inputText  value="#{registerBean.lastname}" class="form-control"  />
                    </div> 

                    <label class="label col-md-3 control-label">Email:</label>
                    <div class="col-md-9">
                        <h:inputText  value="#{registerBean.email}" class="form-control"  />
                    </div>

                    <label class="label col-md-3 control-label">Phone:</label> 
                    <div class="col-md-9">
                        <h:inputText  value="#{registerBean.phone}" class="form-control"  />
                    </div>

                    <label class="label col-md-3 control-label">Password:</label>
                    <div class="col-md-9">
                        <h:inputText  value="#{registerBean.password}" class="form-control"  />
                    </div>

                    <h:commandButton type="submit" class="btn btn-info" value="Submit" action="login.xhtml"  actionListener="#{registerBean.kayit()}"></h:commandButton> 
                    <h:commandButton type="submit" class="btn btn-info" value="Geri" action="index.xhtml"></h:commandButton>

                </div>     
            </div>
        </h:form>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
    </h:body>
</html>
