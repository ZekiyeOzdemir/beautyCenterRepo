      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <head>
        <title>Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
 
    
    
    <body>
        
        <h:form>
            
        <h2>Merhaba, <h:outputText value="#{loginBean.customer.name} #{loginBean.customer.lastname} "></h:outputText></h2> 
        <h:outputText value="Şifre değiştir:"></h:outputText>
        <h:inputText id="newpassword" value="#{loginBean.newpassword}"  />

        <hr></hr>
        <h:commandButton type="submit" action="#{loginBean.logout()}"   value="Çıkış Yap"> </h:commandButton>
        <hr></hr>
       
        </h:form>
        
    </body>
